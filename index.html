<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптивность -->
    <title>JZ</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <!-- Основной контейнер визитки -->
        <img src="images/photo.jpg" alt="Фото" class="photo"> <!-- Фото пользователя -->
        <h1>Юля Зенищева</h1> <!-- Имя -->
        <p>Разработчик</p> <!-- Профессия -->
        <div class="contacts">
            <button id="btnEmail">E-mail</button>
            <button id="btnTelegram">Telegram</button>
            <button id="btnGitHub">GitHub</button>
        </div>
        <h3>QR-код:</h3>
        <img src="images/qrcode.png" alt="QR" class="qr"> <!-- QR-код -->
    </div>
    <script src="app.js"></script> <!-- Скрипт подключения Service Worker -->
</body>
</html>
